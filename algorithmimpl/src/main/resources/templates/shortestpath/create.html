<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Device Create</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">


        <div class="col-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add New Company</h4>

                    <form class="forms-sample" action="#" th:object="${obj}" method="post"
                          th:action="@{/bmi/create.do}">
                        <div class="form-group row">
                            <label for="weight" class="col-sm-3 col-form-label">Weight(Pound)</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="weight" th:field="*{weight}" required
                                       placeholder="Enter Weight In Pound">

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="height" class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="height" th:field="*{height}" required
                                       placeholder="Enter Height in Inch">
                            </div>
                        </div>


                        <button class="btn btn-success mr-2 float-right">Calculate</button>
                        <button type="submit" class="btn btn-light mr-2 float-right">Reset</button>

                    </form>
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-12 grid-margin">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>BMI Score</th>
                    <th>Reduce(Pound)</th>
                    <th>Status</th>
                    <th>Increase(Pound)</th>
                    <th>Date</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${list}">
                    <td th:text="${data.getWeight()}">Weight</td>
                    <td th:text="${data.getHeight()}">Height</td>
                    <td th:text="${data.getBmiScore()}">Bmi Score</td>
                    <td th:text="${data.getNeedToReduceWeight()}">Reduce(Pounds)</td>
                    <td th:text="${data.getStatus()}">Status</td>
                    <td th:text="${data.getNeedToIncreaseWeight()}">Increase(Pounds)</td>
                    <td th:text="${data.getMeasureDate()}">Mesurement Date</td>
                                  </tr>
                </tbody>
            </table>

            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <td class="gutter">
                        <div class="line number1 index0 alt2" style="display: none;">1</div>
                    </td>
                    <td class="code">
                        <div class="container" style="display: none;">
                            <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
